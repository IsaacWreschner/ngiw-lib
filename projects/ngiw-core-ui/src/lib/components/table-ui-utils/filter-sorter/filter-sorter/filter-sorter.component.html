<div class="filter-sorter-wrapper">
    <div class="tab">
      <div nzTooltipTitle=" חפש לפי עמודה זו" nzTooltipPlacement="top" nz-tooltip 
        [style.backgroundColor]="(section === 'filter')?('rgba(134, 245, 69, 0.3)'):('')" mat-raised>
        <mat-icon>
          search
       </mat-icon>
      </div>
    </div>
  
    <mat-divider></mat-divider>
  
    <div class="section-filter" *ngIf="section === 'filter'">
      <div>
        <div>
          <nz-input-group nzPrefixIcon="user">
            <input (input) = "onInputSearch($event);" 
                    id="input-filter" 
                    [placeholder]="translatePrefix + 'searchFromList' | ngiwTranslate"
                    nz-input />
           </nz-input-group>
        </div>
        <nz-divider></nz-divider>
        <div class = "filter-list-is-creating" *ngIf="ngiwIsCreatingList">
          <mat-spinner diameter="20"></mat-spinner>
        </div>
        <div *ngIf="!ngiwIsCreatingList" class="filter-list">
          <div style = "font-size:12px" *ngFor="let search of tmpSearchList">
            <mat-checkbox [checked]="search.checked" (change)="search.checked = $event.checked;isFilterError = false;">
              <span>
                {{search.label}}
              </span>
            </mat-checkbox>
          </div>
        </div>
        <nz-divider></nz-divider>
        <div>
          <button nz-button nzType="primary" (click)="onFilter()">{{ translatePrefix + 'search' | ngiwTranslate}}</button>
        </div>
        <div *ngIf="isFilterError" >
          <div>
            <mat-icon>error_outline</mat-icon>
          </div>
          <div>
            <span>{{ translatePrefix + 'chooseAtLeastOne' | ngiwTranslate}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
