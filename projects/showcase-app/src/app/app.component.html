<div>
  <ngiw-select 
    [ngiwValue]="selectedValue" 
    [ngiwPlaceholder]="'Select an option'" 
    [ngiwOptions]="options" 
    [ngiwTransform]="{value: 'id', label: 'name'}" 
    (valueChanged)="onValueChanged($event)">
</ngiw-select>
 
  <div> 

    <h3>Selected value</h3>

    <p>{{ selectedValue || '' }}</p>
  </div>
</div>
