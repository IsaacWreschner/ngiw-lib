<nz-select
  nzShowSearch
  nzAllowClear
  [(ngModel)]="ngiwValue"
  (ngModelChange)="onValueChanges($event)"
  [nzPlaceHolder]="ngiwPlaceholder()"
>
  @for (option of ngiwOptions(); track option) {
    <nz-option
      [nzLabel]="getLabel(option)"
      [nzValue]="getValue(option)"
    ></nz-option>
  }
</nz-select>
